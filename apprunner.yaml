version: 1.0
runtime: python11
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: python3.11
  command: gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 60 main:app
  network:
    port: 8080
  env:
    - name: ADMIN_PHONE
      value: ${ADMIN_PHONE}
    - name: ULTRAMSG_INSTANCE_ID
      value: ${ULTRAMSG_INSTANCE_ID}
    - name: ULTRAMSG_TOKEN
      value: ${ULTRAMSG_TOKEN}
    - name: GOOGLE_API_KEY
      value: ${GOOGLE_API_KEY}
    - name: AWS_REGION
      value: ${AWS_REGION}
