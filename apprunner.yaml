version: 1.0
runtime: python11
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: python3.11
  command: gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 60 main:app
  network:
    port: 8080
  secrets:
    ADMIN_PHONE: /run/secrets/admin_phone
    ULTRAMSG_INSTANCE_ID: /run/secrets/ultramsg_instance_id
    ULTRAMSG_TOKEN: /run/secrets/ultramsg_token
    GOOGLE_API_KEY: /run/secrets/google_api_key
    AWS_REGION: /run/secrets/aws_region
